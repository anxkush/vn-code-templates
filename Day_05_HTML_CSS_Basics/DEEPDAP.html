<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepdap - Online Shopping</title>
  <link rel="stylesheet" href="DEEPDAP.CSS">
</head>
<body>
  <div class="navbar">
    <div class="logo">Deepdap</div>
    <input type="text" placeholder="Search products...">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Deals</a>
      <a href="#">Orders</a>
      <a href="#">Account</a>
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to Deepdap</h1>
    <p>Your one-stop shop for everything you need. Fast delivery, best prices!</p>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Smartphone">
      <h2>Smartphone</h2>
      <p>₹19,999</p>
      <button>Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=400&q=80" alt="Headphones">
      <h2>Headphones</h2>
      <p>₹2,499</p>
      <button>Add to Cart</button>
    </div>
    
    <div class="product">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Shoes">
      <h2>Shoes</h2>
      <p>₹3,299</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="footer">
    © 2025 Deepdap. All rights reserved.
  </div>
</body>
</html>
