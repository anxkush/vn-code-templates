<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <h1>Photography Gallery</h1>
        <p>Responsive image grid with hover effects, captions, and smooth animations</p>
    </header>

    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Mountain Lake">
                <div class="caption">Mountain Lake</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Forest Path">
                <div class="caption">Forest Path</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Desert Dunes">
                <div class="caption">Desert Dunes</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=600&q=80" alt="City Skyline">
                <div class="caption">City Skyline</div>
            </div>

            <div class="gallery-item">
                <img src="SCENERY.jpeg" alt="Sunset Beach">
                <div class="caption">Sunset Beach</div>
            </div>

            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Misty Forest">
                <div class="caption">Misty Forest</div>
            </div>
        </div>
    </main>

    <footer>
        <p></p>
    </footer>
</body>
</html>
