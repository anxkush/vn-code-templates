<!DOCTYPE html>
<html>
<head>
<title>VN Code Templates</title>
<style>
body{font-family:Arial,sans-serif;background:#f8f9fa;margin:0;color:#222}
header{background:#232946;color:#fff;padding:0.5rem 0}
.nav-container{display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;padding:0 1rem}
.logo{font-size:2rem;font-weight:bold;letter-spacing:2px}
nav a{color:#fff;text-decoration:none;margin-left:1.5rem;font-size:1.1rem}
nav a:hover{color:#eebbc3}
.hero{background:#eebbc3;padding:2.5rem 0;text-align:center}
.btn{background:#232946;color:#fff;padding:0.7rem 2rem;border:none;border-radius:4px;cursor:pointer}
.container{max-width:1100px;margin:0 auto;padding:0 1rem}
.template-list{display:flex;gap:2rem;justify-content:center;flex-wrap:wrap}
.template-card{background:#f4f4f4;border-radius:8px;padding:1rem;width:260px;text-align:center}
.template-card img{width:100%;height:120px;object-fit:cover;border-radius:6px}
footer{background:#232946;color:#fff;text-align:center;padding:1rem;margin-top:2rem}
</style>
</head>
<body>
<header>
<div class="container">
<div class="nav-container">
<h1 class="logo">VN Code Templates</h1>
<nav>
<a href="#" onclick="showSection('home')">Home</a>
<a href="#" onclick="showSection('templates')">Templates</a>
<a href="#" onclick="showSection('cart')">Cart</a>
<a href="#" onclick="showSection('about')">About</a>
</nav>
</div>
</div>
</header>
<main>
<section id="home-section" class="hero">
<div class="container">
<h2>Buy & Sell Professional Website Templates</h2>
<p>Browse our curated collection of website templates for any project.</p>
</div>
</section>
<section id="templates-section" style="display:none">
<div class="container">
<h3>All Templates</h3>
<div id="templates-container" class="template-list"></div>
</div>
</section>
<section id="cart-section" style="display:none">
<div class="container">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<button class="btn" onclick="checkout()">Checkout</button>
</div>
</section>
</main>
<footer>
<div class="container">&copy; 2025 VN Code Templates. All rights reserved.</div>
</footer>
<script>
const products=[{id:1,title:'Portfolio Pro',price:10},{id:2,title:'Business Starter',price:12},{id:3,title:'Landing Page',price:8}];
let cart=[];
function showSection(s){document.querySelectorAll('[id$="-section"]').forEach(el=>el.style.display='none');const e=document.getElementById(s+'-section');if(e)e.style.display='block';}
function addToCart(id){cart.push(id);}
function checkout(){alert('Items in cart:'+cart.length);}
showSection('home');
</script>
</body>
</html>
