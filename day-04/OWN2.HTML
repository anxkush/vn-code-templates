<html>
<head>
    <title>Box Layout</title>.
    <link rel="stylesheet" href="OWN3.CSS">
</head>
<body>
    <div class="big-box">
        <!-- Row 1 Full red -->
        <div class="row row1">RED</div>
        <!-- Row 2 3 blue segments -->
        <div class="row row2">
            <div>BLUE</div>
            <div>BLUE</div>
            <div>BLUE</div>
        </div>
        <!-- Row 3 2 green segments -->
        <div class="row row3">
            <div>GREEN</div>
            <div>GREEN</div>
        </div>
        <!-- Row 4 3 yellow segments -->
        <div class="row row4">
            <div>YELLOW</div>
            <div>YELLOW</div>
            <div>YELLOW</div>
        </div>
    </div>
</body>
</html>
