<html>
<head>
    <title>Box Layout Example</title>
    <link rel="stylesheet" href="OWN.CSS">
</head>
<body>
    <table>
        <tr class="Box">
            <!-- Top Red Box -->
            <div class="box-red">RED</div>
            <!-- Second Row 3 Blue Segments -->
            <div class="row">
                <div class="box-blue">BLUE</div>
                <div class="box-blue">BLUE</div>
                <div class="box-blue">BLUE</div>
            </div>
            <!-- Third Row 2 Green Segments -->
            <div class="row">
                <div class="box-green">GREEN</div>
                <div class="box-green">GREEN</div>
            </div>
            <!-- Fourth Row 3 Yellow Segments -->
            <div class="row">
                <div class="box-yellow">YELLOW</div>
                <div class="box-yellow">YELLOW</div>
                <div class="box-yellow">YELLOW</div>
            </div>
        </tr>
    </table>
</body>
</html>
