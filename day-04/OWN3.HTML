<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Professional Box Layout</title>
    <link rel="stylesheet" href="OWN3.CSS">
</head>
<body>
    <main>
        <div class="big-box">
            <!-- Row 1 Centered red box -->
            <div class="row row1" style="justify-content:center; align-items:center;">
                <div style="width:200px; margin:auto; color:white; font-weight:bold; display:flex; align-items:center; justify-content:center; height:60px; background-color:red; border-radius:8px;">RED</div>
            </div>
            <!-- Row 2 3 blue boxes attached -->
            <div class="row row2">
                <div style="color:white; font-weight:bold; display:flex; align-items:center; justify-content:center;">BLUE</div>
                <div style="color:white; font-weight:bold; display:flex; align-items:center; justify-content:center;">BLUE</div>
                <div style="color:white; font-weight:bold; display:flex; align-items:center; justify-content:center;">BLUE</div>
            </div>
            <!-- Row 3 2 green boxes attached -->
            <div class="row row3">
                <div style="color:white; font-weight:bold; display:flex; align-items:center; justify-content:center;">GREEN</div>
                <div style="color:white; font-weight:bold; display:flex; align-items:center; justify-content:center;">GREEN</div>
            </div>
            <!-- Row 4 3 yellow boxes attached -->
            <div class="row row4">
                <div style="font-weight:bold; display:flex; align-items:center; justify-content:center;">YELLOW</div>
                <div style="font-weight:bold; display:flex; align-items:center; justify-content:center;">YELLOW</div>
                <div style="font-weight:bold; display:flex; align-items:center; justify-content:center;">YELLOW</div>
            </div>
        </div>
    </main>
</body>
</html>
